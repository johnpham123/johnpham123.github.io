<script type='text/javascript'>
	//change shotcut icon
	var textArray = [
    'http://a1.mzstatic.com/us/r30/Purple7/v4/73/be/6c/73be6c07-cd4d-b30c-1a63-7fb1bfc0cbf4/icon256.png',
	'http://a3.mzstatic.com/us/r30/Purple5/v4/44/91/f4/4491f4bd-d45a-de6a-5eb9-a7009244f1d4/icon128-2x.png'
	];
    var link = document.createElement('link');
    link.type = 'image/x-icon';
    link.rel = 'shortcut icon';	
	var randomNumber = Math.floor(Math.random()*textArray.length);
	link.href = textArray[randomNumber];
	document.getElementsByTagName('head')[0].appendChild(link);
	
	
	
	//disable mouse menu
    var disabled_message = '';
    document.oncontextmenu = function() {
        return false;
    }
    document.onmousedown = function md(e) {
        try {
            if (event.button == 2 || event.button == 3) {
                if (disabled_message != '') alert(disabled_message);
                return false;
            }
        } catch (e) {
            if (e.which == 3) return false;
        }
    }
</script>

    <script>
        function getRequests() {
            var s1 = location.search.substring(1, location.search.length).split('&'),
                r = {},
                s2, i;
            for (i = 0; i < s1.length; i += 1) {
                s2 = s1[i].split('=');
                r[decodeURIComponent(s2[0]).toLowerCase()] = decodeURIComponent(s2[1]);
            }
            return r;
        };
